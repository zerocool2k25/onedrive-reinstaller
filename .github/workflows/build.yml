name: Build Windows EXE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name "OneDrive_Reinstaller" --uac-admin --console onedrive_reinstaller.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OneDrive_Reinstaller
          path: dist/OneDrive_Reinstaller.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: OneDrive_Reinstaller

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}
          name: OneDrive Reinstaller v${{ steps.date.outputs.date }}
          body: |
            ## OneDrive Reinstaller

            Restores OneDrive functionality after removal by system optimization tools.

            ### What it does:
            - Removes Group Policy blocks
            - Restores Explorer shell integration
            - Restores context menu handlers
            - Downloads and installs OneDrive fresh

            ### Usage:
            1. Download `OneDrive_Reinstaller.exe`
            2. Right-click â†’ Run as administrator
            3. Follow the prompts
            4. Restart your computer

          files: OneDrive_Reinstaller.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
